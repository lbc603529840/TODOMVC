<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>TODOMVC</title>
    <link rel="stylesheet" href="css/todomvc.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
    <h1 class="h-title">todos</h1>
    <h4 class="h-title">{{remaining()}} of {{items.length}} item left</h4>
    <div class="input-group div-up">
      <input id="input_todo" class="form-control" type="text" placeholder="add new todo here" autofocus />
    </div>

  </body>
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/todomvc.js"></script>
</html>
